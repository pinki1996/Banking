<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
   

    <h1>Sign Up</h1>
    <main class="contact-info">
        
        <div class="signup-page">
            <form class="signUpform" action="">
                <label for="">First Name:</label>
                <input type="text" placeholder="Enter first name"><br>
                <label for="">Last Name:</label>
                <input type="text" placeholder="Enter Last name"><br>
                <label for="">Email:</label>
                <input type="email" placeholder="Enter Email"><br>
                <label for="">Password:</label>
                <input type="password" name="" id="" placeholder="Enter Password"><br>
                <label for="">Confirm Password:</label>
                <input type="password" name="" id="" placeholder="Enter Confirm Password"><br>
                
                <button class="signUpBtn">Submit</button>
                <button class="signUpBtn"><a href="index.html">Login</a></button>
            </form>
            
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
